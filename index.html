<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Asphalt Legends Tracker</title>
    <meta
      name="application-name"
      content="ALU Tracker"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="ALU Tracker"
    />
    <meta
      name="description"
      content="Fan-made Asphalt Legends tracker (not affiliated with Gameloft). Ad-free, fast, and organized: one-stop info hub + progress tracking for cars, blueprints, stars, keys, and garage levels."
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/Favicon/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Favicon/ALUTracker-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Favicon/ALUTracker-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/Favicon/apple-touch-icon.png"
    />
    <meta
      name="theme-color"
      content="#0b0b21"
    />

    <!-- Social previews -->
    <meta
      property="og:site_name"
      content="Asphalt Legends Tracker"
    />
    <meta
      property="og:title"
      content="AL Tracker — Fan-Made, Ad-Free Progress & Info Hub"
    />
    <meta
      property="og:description"
      content="Fan-made (not affiliated with Gameloft). Track AL progress—cars, blueprints, stars, keys, and garage levels—plus consolidated info from existing DBs and the wiki."
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://asphaltlegendsunitetracker.netlify.app/"
    />
    <meta
      property="og:image"
      content="https://asphaltlegendsunitetracker.netlify.app/og/alu-tracker-1200x630.png?v=2"
    />
    <meta
      property="og:image:secure_url"
      content="https://asphaltlegendsunitetracker.netlify.app/og/alu-tracker-1200x630.png?v=2"
    />
    <meta
      property="og:image:type"
      content="image/png"
    />
    <meta
      property="og:image:width"
      content="1200"
    />
    <meta
      property="og:image:height"
      content="630"
    />
    <meta
      property="og:image:alt"
      content="AL Tracker — fan-made dashboard preview"
    />
    <meta
      property="og:locale"
      content="en_US"
    />
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="AL Tracker — Fan-Made, Ad-Free Progress & Info Hub"
    />
    <meta
      name="twitter:description"
      content="Fan-made (not affiliated). A cleaner, faster way to track your AL progress."
    />
    <meta
      name="twitter:image"
      content="https://asphaltlegendsunitetracker.netlify.app/og/alu-tracker-1200x630.png?v=2"
    />
    <meta
      name="twitter:image:alt"
      content="AL Tracker — fan-made dashboard preview"
    />

    <link
      rel="canonical"
      href="https://asphaltlegendsunitetracker.netlify.app/"
    />

    <!-- Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />

    <!-- Backend warm client connections (does NOT wake servers, but reduces latency) -->
    <link
      rel="preconnect"
      href="https://alu-tracker-user-data.onrender.com"
    />
    <link
      rel="dns-prefetch"
      href="https://alu-tracker-user-data.onrender.com"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
  
</html>
